<widget th:id="${widgetId}" th:attr="data-type=${type}, data-settingsurl=${serviceUrl}">
    <link th:href="${cssUrl}" rel="stylesheet">
    <div id="gaSiteData">
        <h1>Last month</h1>
        <!-- site -->
        <div class="container" id="gaGeoChart">
            <h2>Active users</h2>
            <div class="chart"></div>
        </div>
        <div id="gaSiteUserChart"></div>
        <div id="gaDevices"></div>
        <div id="gaBrowsers"></div>
        <div class="container" id="gaPages">
            <h2>Top pages</h2>
            <div class="chart"></div>
        </div>
        <div class="container" id="gaReferer">
            <h2>Top Referrers</h2>
            <div class="chart"></div>
        </div>
        <!-- Page -->
        <div id="gaPageViews"></div>
        <div id="gaVisiters"></div>
    </div>
    <script id="gaReportData" type="application/json">[(${reportData})]</script>
    <script type="text/javascript" th:src="${scriptAssetUrl}"></script>
</widget>
